<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6d5dfc, #44c7f4);
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin: 15px 0;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: #28a745;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my projects below:</p>
        <a href="package_delivery_project/">Package Delivery System Project</a>
        <a href="employee_project/">Employee Attrition Data Analysis
        Project</a>

        <footer>&copy; 2024 Chloe M. All rights reserved.</footer>
    </div>
</body>
</html>
